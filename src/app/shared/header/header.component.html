<header class="app-header">
    <div class="header-left">
        <div class="logo">
            <mat-icon>people</mat-icon>
            <span>Mi App</span>
        </div>

        <nav class="nav-links">
            <a routerLink="/personas" routerLinkActive="active">Personas</a>
            <a routerLink="/products" routerLinkActive="active">Productos</a>
            <a routerLink="/usuarios" routerLinkActive="active">Usuarios</a>
            <a routerLink="/acercade" routerLinkActive="active">Acerca de</a>
        </nav>
    </div>

    <div class="header-right" *ngIf="currentUser">
        <button mat-button [matMenuTriggerFor]="userMenu" class="user-menu-btn">
            <mat-icon>account_circle</mat-icon>
            <span class="username">{{ currentUser?.username }}</span>
            <mat-icon>arrow_drop_down</mat-icon>
        </button>

        <mat-menu #userMenu="matMenu" class="user-menu">
            <div class="user-info">
                <strong>{{ currentUser?.nombre }} {{ currentUser?.apellidos }}</strong>
                <small>{{ currentUser?.correo }}</small>
            </div>
            <mat-divider></mat-divider>
            <!-- <button mat-menu-item routerLink="/acercade">
                <mat-icon>info</mat-icon>
                <span>Acerca de Q10</span>
            </button> -->
            <button mat-menu-item (click)="changePassword()">
                <mat-icon>lock</mat-icon>
                <span>Cambiar contraseña</span>
            </button>
            <mat-divider></mat-divider>
            <button mat-menu-item (click)="logout()">
                <mat-icon>logout</mat-icon>
                <span>Cerrar sesión</span>
            </button>
        </mat-menu>
    </div>
</header>
