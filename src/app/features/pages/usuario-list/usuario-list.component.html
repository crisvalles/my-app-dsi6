<div class="container">
  <div class="header">
    <h2>Gestión de Usuarios</h2>
    <button mat-raised-button color="primary" (click)="openAddDialog()">
      <mat-icon>add</mat-icon>
      Agregar Usuario
    </button>
  </div>

  <div class="filter-container">
    <mat-form-field appearance="outline" class="filter-field">
      <mat-label>Filtrar</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Buscar por nombre de usuario, correo, telefono..."
      />
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>

  <div class="table-container">
    <div class="loading-shade" *ngIf="isLoading">
      <mat-spinner diameter="50"></mat-spinner>
      <p>Cargando datos...</p>
    </div>

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
      <!-- Username Column -->
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Usuario</th>
        <td mat-cell *matCellDef="let user">{{ user.username }}</td>
      </ng-container>


      <!-- Correo Column -->
      <ng-container matColumnDef="correo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Correo</th>
        <td mat-cell *matCellDef="let user">{{ user.correo }}</td>
      </ng-container>

      <!-- Teléfono Column -->
      <ng-container matColumnDef="telefono">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Teléfono</th>
        <td mat-cell *matCellDef="let user">{{ user.telefono || 'N/A' }}</td>
      </ng-container>


      <!-- Estado Column -->
      <ng-container matColumnDef="activo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
        <td mat-cell *matCellDef="let user">
          <span class="status-chip" [class.active]="user.activo" [class.inactive]="!user.activo">
            {{ user.activo ? 'Activo' : 'Inactivo' }}
          </span>
        </td>
      </ng-container>

      <!-- Fecha Creación Column -->
      <ng-container matColumnDef="fechaCreacion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha Creación</th>
        <td mat-cell *matCellDef="let user">
          {{ user.fechaCreacion ? (user.fechaCreacion | date:'dd/MM/yyyy') : 'N/A' }}
        </td>
      </ng-container>

      <!-- Acciones Column -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef class="actions-header">Acciones</th>
        <td mat-cell *matCellDef="let user">
          <div class="actions-container">
            <!-- Botón de Editar -->
            <button
              mat-icon-button
              color="primary"
              (click)="openEditDialog(user)"
              matTooltip="Editar"
            >
              <mat-icon>edit</mat-icon>
            </button>

            <!-- Botón de Eliminar -->
            <button mat-icon-button color="warn" (click)="deleteUsuario(user)" matTooltip="Eliminar">
              <mat-icon>delete</mat-icon>
            </button>

            <!-- Botón de Activar/Desactivar -->
            <button
              mat-icon-button
              [color]="user.activo ? 'warn' : 'primary'"
              (click)="toggleUserStatus(user)"
              [matTooltip]="user.activo ? 'Desactivar' : 'Activar'"
            >
              <mat-icon>{{ user.activo ? 'lock' : 'lock_open' }}</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
