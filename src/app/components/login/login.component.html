<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header class="login-header">
      <div class="title-with-icon">
        <mat-card-title>Iniciar Sesión</mat-card-title>
        <mat-icon class="logo">lock_person</mat-icon>
      </div>
      <mat-card-subtitle>Ingresa a tu cuenta</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Usuario</mat-label>
          <input matInput formControlName="username" required>
          <mat-icon matSuffix>person</mat-icon>
          <mat-error *ngIf="loginForm.get('username')?.hasError('required')">
            El usuario es requerido
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Contraseña</mat-label>
          <input matInput type="password" formControlName="password" required>
          <mat-icon matSuffix>lock</mat-icon>
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            La contraseña es requerida
          </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" class="full-width login-btn"
          [disabled]="!loginForm.valid || loading">
          <mat-spinner diameter="20" *ngIf="loading"></mat-spinner>
          <span *ngIf="!loading">Ingresar</span>
        </button>

        <div *ngIf="error" class="error-message">
          <mat-icon>error_outline</mat-icon>
          <span>{{ error }}</span>
        </div>
      </form>
    </mat-card-content>

    <mat-card-footer class="login-footer">
      <p>¿No tienes cuenta? Contacta al administrador</p>
    </mat-card-footer>
  </mat-card>
</div>
